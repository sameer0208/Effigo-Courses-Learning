spring.application.name=spring-batch

# Spring Batch Configuration
# Enable automatic batch metadata table creation
spring.batch.jdbc.initialize-schema=always
spring.batch.job.enabled=false

##connecting to the database
logging.level.org.springframework=debug
spring.datasource.dbcp2.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://postgres:5432/batch_db
spring.datasource.username=postgres
spring.datasource.password=sameer
spring.datasource.initialization-mode = always

##jpa config
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=3500
spring.jpa.properties.hibernate.order_inserts=true


